<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Pet</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
    <h1>Welcome to Cyber Pet!</h1>
    </header>
    <div class = "sections">
        <div class = "boxes" id = "section1">
            <h2>All features</h2>
            <button onclick = "pet1.petPlay()">Play with pet</button>  
            <button onclick = "pet1.petFeed()">Feed pet</button>   
            <button onclick = "pet1.petDrink()">Give pet a drink</button>  
            <button onclick = "pet1.petRest()">Let pet rest</button> 
            <button onclick = "pet1.check()">Check pet levels</button>
            <div id="cat">
                <h2>Cat features</h2>
                <button onclick = "pet1.climb()">Let cat climb</button>   
                <button onclick = "pet1.hunt()">Let cat hunt</button> <br>
                <img src="https://www.stickpng.com/assets/images/580b57fbd9996e24bc43bb8c.png">
            </div>
            <div id="dog">
                <h2>Dog features</h2>
                <button onclick = "pet1.fetch()">Play fetch</button>    
                <button onclick = "pet1.walk()">Walk dog</button> 
                <button onclick = "pet1.train()">Train dog</button> <br>
                <img src="https://pngriver.com/wp-content/uploads/2018/04/Download-Dog-PNG-10.png">
            </div>
            <div id="rabbit">
                <h2>Rabbit features</h2>
                <button onclick = "pet1.hop()">Let rabbit hop</button>   
                <!-- <button onclick = "pet1.socialise()">Let rabbit socialise</button> --> 
                <br>
                <img src="http://www.pngmart.com/files/1/White-Rabbit-PNG-Image.png">
            </div>
        </div>
        <div class = "boxes" id = "section2">
            <p id="log">This is the log</p>
        </div>
    <script src="app.js"></script>
</body>
</html>
